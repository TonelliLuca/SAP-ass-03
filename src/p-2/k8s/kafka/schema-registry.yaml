apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: sap-assignment
  labels:
    app: schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      initContainers:
        - name: wait-for-kafka
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - 'until nc -z kafka-broker-1 29092; do echo waiting for kafka; sleep 2; done;'
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.9.1
          ports:
            - containerPort: 8081
          env:
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: "PLAINTEXT://kafka-broker-1:29092"
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: "schema-registry"
            - name: SCHEMA_REGISTRY_LISTENERS
              value: "http://0.0.0.0:8081"
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: sap-assignment
spec:
  selector:
    app: schema-registry
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
